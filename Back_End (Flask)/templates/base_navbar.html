<!DOCTYPE html>
<!-- VARIABLES USED JINJA
  - useBootstrap -> bool : if yes, then bootstrap is loaded
  - page_title -> str : sets the title of the page
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="static/assets/favicon.png"
      type="image/x-icon"
    />
    <!-- Stylesheets [CSS] -->
    {% if useBootstrap %}
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    {% else %} {% endif %}

    <link rel="stylesheet" href="static/style.css" />

    {% block CSS_File %} {% endblock %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      RICA | {% if page_title %} {{page_title}} {% else %} GIVE TITLE! {% endif
      %}
    </title>
  </head>
  <body>
    <header>
      <nav>
        <div class="login">
          <center>
            <a href="/">
              <button class="home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="#687CFC"
                >
                  <path
                    d="M12 1l-12 12h3v10h18v-10h3l-12-12zm0 18c-1.607-1.626-3-2.84-3-4.027 0-1.721 2.427-2.166 3-.473.574-1.695 3-1.246 3 .473 0 1.187-1.393 2.402-3 4.027zm8-11.907l-3-3v-2.093h3v5.093z"
                  />
                </svg>
              </button>
            </a>
          </center>
        </div>
        <ul class="nav-buttons">
          <li>
            <a href="/patients"><button class="nav-button">Patients</button></a>
          </li>
          <li>
            <a href="/doctors"><button class="nav-button">Doctors</button></a>
          </li>
          <li>
            <a href="/chemists"><button class="nav-button">Chemists</button></a>
          </li>
        </ul>
        <div class="login">
          <center>
            <a href="/login">
              <button class="home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="#687CFC"
                >
                  <path
                    d="M10 2v2h12v16h-12v2h14v-20h-14zm0 7.408l2.963 2.592-2.963 2.592v-1.592h-8v-2h8v-1.592zm-2-4.408v4h-8v6h8v4l8-7-8-7z"
                  />
                </svg>
              </button>
            </a>
          </center>
        </div>
      </nav>
    </header>
    {% block main %} {% endblock %}
  </body>
</html>
