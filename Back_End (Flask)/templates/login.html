<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICA | Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/login_style.css" />
    <link
      rel="shortcut icon"
      href="static/assets/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="text-center">
    <header>
      <nav>
        <ul class="nav-buttons">
          <li>
            <a href="/patients">
              <button
                class="nav-button {{'active' if page_title.lower() == 'patients' else ''}}"
              >
                Patients
              </button>
            </a>
          </li>
          <li>
            <a href="/doctors">
              <button
                class="nav-button {{'active' if page_title.lower() == 'doctors' else ''}}"
              >
                Doctors
              </button></a
            >
          </li>
          <li>
            <a href="/chemists">
              <button
                class="nav-button {{'active' if page_title.lower() == 'chemists' else ''}}"
              >
                Chemists
              </button></a
            >
          </li>
        </ul>
      </nav>
    </header>

    {% if login_failed -%}
    <div class="alert alert-danger" role="alert">
  Invalid Password! ðŸ˜•
</div>
    {% else -%}
    {% endif %}

    <main class="form-signin">
      <form action="/login" method="POST">
        <img
          src="static/assets/favicon.png"
          alt="logo"
          class="mb-4"
          width="72"
          height="72"
        />
        <h1>Sign In</h1>
        <input
          name="email"
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
          style="
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 16px 18px;
            background-position: 98% 50%;
            cursor: auto;
          "
        />
        <input
          name="password"
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
          style="
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 16px 18px;
            background-position: 98% 50%;
            cursor: auto;
          "
        />
        <button class="w-100 btn btn-lg green-button" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
