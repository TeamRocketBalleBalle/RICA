<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICA | Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/login_style.css" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="shortcut icon"
      href="static/assets/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="text-center" style="background: linear-gradient(90deg, rgb(95, 235, 244) 0%,
                    rgb(255,255,255) 35%, rgb(95, 235, 244) 100%);">
    <header>
      <nav>
        <div class="login">
          <center>
            <a href="/">
              <button class="home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="#687CFC"
                >
                  <path
                    d="M12 1l-12 12h3v10h18v-10h3l-12-12zm0 18c-1.607-1.626-3-2.84-3-4.027 0-1.721 2.427-2.166 3-.473.574-1.695 3-1.246 3 .473 0 1.187-1.393 2.402-3 4.027zm8-11.907l-3-3v-2.093h3v5.093z"
                  />
                </svg>
              </button>
            </a>
          </center>
        </div>
        <ul class="nav-buttons">
          <li>
            <a href="/patients">
              <button
                class="nav-button {{'active' if page_title.lower() == 'patients' else ''}}"
              >
                Patients
              </button>
            </a>
          </li>
          <li>
            <a href="/doctors">
              <button
                class="nav-button {{'active' if page_title.lower() == 'doctors' else ''}}"
              >
                Doctors
              </button></a
            >
          </li>
          <li>
            <a href="/chemists">
              <button
                class="nav-button {{'active' if page_title.lower() == 'chemists' else ''}}"
              >
                Chemists
              </button></a
            >
          </li>
        </ul>
        <div class="login">
          <center>
            <a href="/login">
              <button class="home">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="#687CFC"
                >
                  <path
                    d="M10 2v2h12v16h-12v2h14v-20h-14zm0 7.408l2.963 2.592-2.963 2.592v-1.592h-8v-2h8v-1.592zm-2-4.408v4h-8v6h8v4l8-7-8-7z"
                  />
                </svg>
              </button>
            </a>
          </center>
        </div>
      </nav>
    </header>

    {% if login_failed -%}
    <div class="alert alert-danger" role="alert">Invalid Password! ðŸ˜•</div>
    {% else -%} {% endif %}

    <main class="form-signin">
      <form action="/login" method="POST">
        <img
          src="static/assets/favicon.png"
          alt="logo"
          class="mb-4"
          width="72"
          height="72"
        />
        <h1>Sign In</h1>
        <input
          name="email"
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
          style="
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 16px 18px;
            background-position: 98% 50%;
            cursor: auto;
          "
        />
        <input
          name="password"
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
          style="
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: 16px 18px;
            background-position: 98% 50%;
            cursor: auto;
          "
        />
        <button class="w-100 btn btn-lg green-button" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
