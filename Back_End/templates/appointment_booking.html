{% extends "base_navbar.html" %}

{% block CSS_File %}
<link rel="stylesheet" href="static/style_Appointment.css" />
{% endblock %}


{% block main %}
{% if error -%}
    <div class="alert alert-danger" role="alert" style="max-width: 250px;margin: auto;">
      Invalid Data time format! ðŸ˜”
    </div>
{% else -%}
{% endif %}
<div class="heading">
    <div class="cover-text">
      <h1>Book Your Appointment</h1>
      <h2>Kindly select a doctor</h2>
    </div>
 </div>

<main class="t">
  <div class="accordian" id="doctors-list">

    {% for name, id, year in docs %}
    <div class="accordian-item">
      <div class="accordian-header" id="doc{{ loop.index }}">
        <button class="but accordian-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#doc-form-{{ loop.index }}">{{ name }} [Practising since {{year}}âž•â„¢Â®Â©]</button>
      </div>

      <form action="book" id="form-doc-{{ loop.index }}" method="POST">
        <div class="accordian-collapse accordian-body collapse" id="doc-form-{{ loop.index }}" data-bs-parent="#doctors-list">
          <input type="hidden" name="doc_id" value="{{ id }}" />
          <label for="datetime-doc-{{ loop.index }}">Date Time</label>
          <input type="datetime-local" name="datetime" id="datetime-doc-{{ loop.index }}" required />
          <textarea name="symptoms" wrap="hard" id="" cols="50" rows="3" form="form-doc-{{ loop.index }}" placeholder="Enter your symptoms here">
            </textarea>
           <button type="submit" value="submit" >Submit</button>
        </div>
      </form>
    </div>
    {% endfor %}

  </div>

</main>
